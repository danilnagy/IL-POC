<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

.axis path,
.axis line {
  fill: none;
  stroke: #fff;
}

.map {
  position: relative;
  overflow: hidden;
}

.layer {
  position: absolute;
}

.tile {
  pointer-events: none;
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  bottom: 10px;
  left: 10px;
}

</style>
<body>
<script src="d3.js"></script>
<script src="tile.js"></script>
<script src="script.js"></script>
